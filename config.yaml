name: "SpotDL Webserver"
version: "0.0.26"
slug: "spotdl"
description: "A web server to use SpotDL for downloading Spotify songs."
url: "https://github.com/spotDL/spotify-downloader"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
ingress: true
ingress_port: 6544
map:
  - "share:rw"
  - "media:rw"
panel_icon: mdi:spotify

options:
  TRACK_OUTPUT: "/media"
  ALBUM_OUTPUT: "/media"
  PLAYLIST_OUTPUT: "/media"
  ARTIST_OUTPUT: "/media"
  ABSOLUTE_SERVER_PATH: "/media"
  M3U_PLAYLIST_PATH: "/media"

schema:
  TRACK_OUTPUT: str?
  ALBUM_OUTPUT: str?
  PLAYLIST_OUTPUT: str?
  ARTIST_OUTPUT: str?
  ABSOLUTE_SERVER_PATH: str?
  M3U_PLAYLIST_PATH: str?

environment:
  TRACK_OUTPUT: "${TRACK_OUTPUT}"
  ALBUM_OUTPUT: "${ALBUM_OUTPUT}"
  PLAYLIST_OUTPUT: "${PLAYLIST_OUTPUT}"
  ARTIST_OUTPUT: "${ARTIST_OUTPUT}"
  ABSOLUTE_SERVER_PATH: "${ABSOLUTE_SERVER_PATH}"
  M3U_PLAYLIST_PATH: "${M3U_PLAYLIST_PATH}"
  HOST: "https://homeassistant.jehle24.de/hassio/ingress/a914fd44_spotdl"

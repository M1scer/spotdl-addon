name: "SpotDL Webserver"
version: "1.0"
slug: "spotdl"
description: "A web server to use SpotDL for downloading Spotify songs."
url: "https://github.com/spotDL/spotify-downloader"
startup: "application"
boot: "auto"
image: "ghcr.io/spotdl/spotify-downloader:latest"
arch:
  - "amd64"
  - "armv7"
  - "aarch64"
host_network: true
ports:
  "8080": 8080
options: {}
schema: {}
init: true
map:
  - "share:rw"
  - "media:rw"